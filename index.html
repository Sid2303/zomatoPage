<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">

<body>
    <div class="hero-section">
        <div class="navbar">
            <a href="#">Get the app</a>
            <div class="nav-links">

                <a href="#">Add Restaruants</a>
                <a href="#">Login</a>

            </div>
            <div class="nav-profile">
                <i class="fa-solid fa-user" style="color: #fcfcfc;"></i>
            </div>
        </div>
        <div class="hero-section-container">
            <img src="images/heroSectionLogo.png" alt="">
            <h1>Discover the best food & drinks in Hampi-Hopster</h1>
            <div class="hero-section-input">
                <input type="text" placeholder="Hampi-Hopster">

        </div>
